  faqs:
    index:
      head_1: "Как работает система автоматического выполнения для задач?"
      body_1: "
      <p>
      Five are the conditions in which a task is situated:
        <ol>
          <li><strong>Бэклог</strong>, ваша задача сохранена но  не запланирована</li>
          <li><strong>Релиз</strong>, ваша задача запланирована как следующшая работа</li>
          <li><strong>Спринт</strong>, является частью рабочей нагрузки группы планирования - максимальный приоритет</li>
          <li><strong>В процессе</strong>, кто то над ней работает</li>
          <li><strong>Выполнено</strong>, задача выполнена</li>
        </ol>
      </p>
      <p>
      Если вы хотите автоматически переключится с <strong>Бэклога</strong> на <strong>Релиз</strong> вы должны иметь количество голосов (назначеных работ) больше, чем минимальное количество голосов вашей команды.
      <br>
      Позже вы можете автоматически взять вашу задачу с <strong>Релиза</strong> в <strong>Спринт</strong> если \"<i>Deviation Standard</i>\" вашей команды хорошее (это означает, что ваша команда выравнивается и это работа очень хорошо спланирована).
      </p>
      "

